<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Football Match</title>
    <script src="https://kit.fontawesome.com/075ec0f8b9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="background">
            <div class="text">
                <h1>The Greatest show on the earth</h1>
                <p>The finals tournament is held every four years. In the other years there are only qualifiers in the
                    six FIFA world regions. These games help to decide which teams will
                    move on. </p>
                <button>Watch Live <i class="fa-solid fa-angle-right"></i></button>
            </div>
            <div class="image">
                <img src="assets/Banner Image.png" alt="">
            </div>
        </div>


    </header>

    <main>
        <div class="sidebar">
            <div class="buttons">
                <div class="button">Upcoming Match</div>
                <div class="button">All Group</div>
                <div class="button" id="current">Blog</div>
            </div>
        </div>
        <div class="cards"></div>
    </main>


</body>

</html>
